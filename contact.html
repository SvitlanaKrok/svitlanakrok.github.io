<section id="contact" class="mb-3">
    <div class="container py-3 px-4">
        <div class="contact-main">
            <form action="www.site" class="form">
                <div class="form-container">
                    <div class="input-group">
                        <div>
                            <label for="first-name" class="form-label">Ім'я *</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Напишіть і'мя..." required>
                        </div>
                        <div>
                            <label for="last-name" class="form-label">Прізвище *</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Напишіть своє Прізвище..." required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email" class="form-label">Ваша електронна адреса *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="message" class="form-label">Повідомлення *</label>
                        <textarea id="message" class="form-control" rows="4" placeholder="Ваше повідомлення..." required></textarea>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary" type="submit">Відправити</button>
                    </div>
                </div>     
        </div>
